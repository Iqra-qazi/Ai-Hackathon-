<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint - Saylani Campus Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white border-end" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <img src="https://lms.saylanimit.com/logo.png" alt="Saylani" width="100">
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="report.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-box-open me-2"></i>Lost & Found
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
                    <i class="fas fa-file-alt me-2"></i>Complaints
                </a>
                <a href="admin_dashboard.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-users me-2"></i>Volunteers
                </a>
                <a href="notification.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-bell me-2"></i>Notifications
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <div
                        class="icon-square bg-success text-white me-2 d-flex align-items-center justify-content-center rounded p-2">
                        <i class="fas fa-file-signature"></i>
                    </div>
                    <h2 class="fs-4 m-0 fw-bold">Submit Complaint</h2>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <!-- Complaint Form Card -->
                        <div class="bg-white p-5 rounded shadow-sm mb-5">
                            <form>
                                <div class="mb-3">
                                    <label for="complaintTitle" class="form-label text-muted fw-bold small">Complaint
                                        Title</label>
                                    <input type="text" class="form-control bg-light border-0" id="complaintTitle"
                                        placeholder="">
                                </div>

                                <div class="mb-3">
                                    <label for="complaintCategory"
                                        class="form-label text-muted fw-bold small">Category</label>
                                    <select class="form-select bg-light border-0" id="complaintCategory">
                                        <option selected>Packpactls</option>
                                        <option value="1">Maintenance</option>
                                        <option value="2">Cleanliness</option>
                                        <option value="3">Technical</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <input type="text" class="form-control bg-light border-0 py-4"
                                        id="complaintDescription" placeholder="Description">
                                </div>

                                <div class="mb-3">
                                    <label for="complaintLocation"
                                        class="form-label text-muted fw-bold small">Location</label>
                                    <select class="form-select bg-light border-0" id="complaintLocation">
                                        <option selected></option>
                                        <option value="1">3rd Floor</option>
                                        <option value="2">Washroom</option>
                                        <option value="3">Classroom 4B</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <div class="d-flex align-items-center gap-3">
                                        <label class="form-label text-success fw-bold big mb-0"><i
                                                class="fas fa-calendar-alt me-1"></i> Urgency</label>

                                        <div class="d-flex text-center">
                                            <div class="form-check form-check-inline mx-2">
                                                <input class="form-check-input" type="radio" name="complaintUrgency"
                                                    id="compLow" value="low" checked>
                                                <label class="form-check-label fw-bold" for="compLow"><i
                                                        class="fas fa-circle text-success me-1"></i> Low</label>
                                            </div>
                                            <div class="form-check form-check-inline mx-2">
                                                <input class="form-check-input" type="radio" name="complaintUrgency"
                                                    id="compMedium" value="medium">
                                                <label class="form-check-label fw-bold" for="compMedium"><i
                                                        class="fas fa-circle text-warning me-1"></i> Medium</label>
                                            </div>
                                            <div class="form-check form-check-inline mx-2">
                                                <input class="form-check-input" type="radio" name="complaintUrgency"
                                                    id="compHigh" value="high">
                                                <label class="form-check-label fw-bold" for="compHigh"><i
                                                        class="fas fa-circle text-danger me-1"></i> High</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-50 mx-auto d-block py-2 fw-bold">Submit
                                    Complaint</button>
                            </form>
                        </div>

                        <!-- My Complaints Section -->
                        <div class="mb-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="fw-bold m-0 text-secondary">My Complaints</h5>
                                <div class="text-muted small">Status: <span class="fw-bold text-dark">All</span> |
                                    Category: <span class="fw-bold text-dark">All</span></div>
                            </div>

                            <div class="bg-white rounded shadow-sm overflow-hidden">
                                <table class="table table-hover mb-0">
                                    <thead class="bg-light text-muted small text-uppercase">
                                        <tr>
                                            <th scope="col" class="ps-4 py-3">ID</th>
                                            <th scope="col" class="py-3">Complaints</th>
                                            <th scope="col" class="py-3">Location</th>
                                            <th scope="col" class="py-3">Status</th>
                                            <th scope="col" class="text-end pe-4 py-3">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="border-top-0">
                                        <tr>
                                            <td class="ps-4 fw-bold align-middle">503</td>
                                            <td class="fw-bold align-middle">Wi-Fi Not Working</td>
                                            <td class="text-muted align-middle"><i
                                                    class="fas fa-map-marker-alt me-1 text-secondary"></i> D# Neant</td>
                                            <td class="align-middle"><span
                                                    class="badge bg-warning-subtle text-warning border border-warning-subtle px-3 py-2 rounded-pill">Pending</span>
                                            </td>
                                            <td class="text-end pe-4 align-middle"><i
                                                    class="fas fa-ellipsis-h text-muted"></i></td>
                                        </tr>
                                        <tr>
                                            <td class="ps-4 fw-bold align-middle">504</td>
                                            <td class="fw-bold align-middle">Leaky Pipe</td>
                                            <td class="text-muted align-middle"><i
                                                    class="fas fa-map-marker-alt me-1 text-secondary"></i> Cito Park
                                            </td>
                                            <td class="align-middle"><span
                                                    class="badge bg-success-subtle text-success border border-success-subtle px-3 py-2 rounded-pill">Resolved</span>
                                            </td>
                                            <td class="text-end pe-4 align-middle"><i
                                                    class="fas fa-ellipsis-h text-muted"></i></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
