<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item - Saylani Campus Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white border-end" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <img src="https://lms.saylanimit.com/logo.png" alt="Saylani" width="100">
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
                    <i class="fas fa-box-open me-2"></i>Lost & Found
                </a>
                <a href="complaint.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-file-alt me-2"></i>Complaints
                </a>
                <a href="admin_dashboard.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-users me-2"></i>Volunteers
                </a>
                <a href="notification.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-bell me-2"></i>Notifications
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <div
                        class="icon-square bg-success text-white me-2 d-flex align-items-center justify-content-center rounded p-2">
                        <i class="fas fa-download"></i>
                    </div>
                    <h2 class="fs-4 m-0 fw-bold">Lost Found Report</h2>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="bg-white p-5 rounded shadow-sm">
                            <h4 class="fw-bold mb-4">Report Lost Item</h4>

                            <form>
                                <div class="mb-3">
                                    <label for="itemName" class="form-label text-muted fw-bold small">Item Name</label>
                                    <input type="text" class="form-control bg-light border-0" id="itemName"
                                        placeholder="Item Name">
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="category"
                                            class="form-label text-muted fw-bold small">Category</label>
                                        <select class="form-select bg-light border-0" id="category">
                                            <option selected>Nature</option>
                                            <option value="1">Electronics</option>
                                            <option value="2">Personal</option>
                                            <option value="3">Documents</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="subCategory"
                                            class="form-label text-muted fw-bold small">&nbsp;</label>
                                        <select class="form-select bg-light border-0" id="subCategory">
                                            <option selected>Electronics</option>
                                            <option value="1">Mobile</option>
                                            <option value="2">Laptop</option>
                                            <option value="3">Accessories</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <input type="text" class="form-control bg-light border-0 py-4" id="description"
                                        placeholder="Description">
                                </div>

                                <div class="mb-3">
                                    <label for="location" class="form-label text-muted fw-bold small">Location</label>
                                    <select class="form-select bg-light border-0" id="location">
                                        <option selected></option>
                                        <option value="1">Cafeteria</option>
                                        <option value="2">Library</option>
                                        <option value="3">Auditorium</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label text-muted fw-bold small">Urgency</label>
                                    <div class="d-flex text-center border rounded overflow-hidden">
                                        <input type="radio" class="btn-check" name="urgency" id="low" autocomplete="off"
                                            checked>
                                        <label class="btn btn-light urgency-btn flex-fill border-end rounded-0"
                                            for="low">
                                            <i class="fas fa-circle text-success me-2"></i> Low
                                        </label>

                                        <input type="radio" class="btn-check" name="urgency" id="medium"
                                            autocomplete="off">
                                        <label class="btn btn-light urgency-btn flex-fill border-end rounded-0"
                                            for="medium">
                                            <i class="fas fa-circle text-warning me-2"></i> Medium
                                        </label>

                                        <input type="radio" class="btn-check" name="urgency" id="high"
                                            autocomplete="off">
                                        <label class="btn btn-light urgency-btn flex-fill rounded-0" for="high">
                                            <i class="fas fa-circle text-danger me-2"></i> High
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Submit
                                    Complaint</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
