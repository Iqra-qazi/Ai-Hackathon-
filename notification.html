<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Saylani Campus Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .notification-card-header {
            background-color: #343a40;
            /* Dark background */
            color: white;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .icon-circle-lg {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
    </style>
</head>

<body class="bg-light">

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white border-end" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <img src="https://lms.saylanimit.com/logo.png" alt="Saylani" width="100">
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="report.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-box-open me-2"></i>Lost & Found
                </a>
                <a href="complaint.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-file-alt me-2"></i>Complaints
                </a>
                <a href="admin_dashboard.html"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-users me-2"></i>Volunteers
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
                    <i class="fas fa-bell me-2"></i>Notifications
                </a>
                <a href="index.html" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <i class="fas fa-power-off me-2"></i>Logout
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <h2 class="fs-4 m-0 fw-bold">Notifications</h2>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">

                        <!-- Notifications Card -->
                        <div class="card border-0 shadow-sm rounded-lg" style="border-radius: 1rem;">
                            <!-- Header -->
                            <div class="notification-card-header p-3 d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center gap-2">
                                    <div class="bg-white text-dark rounded-3 p-1"><i
                                            class="fas fa-heart text-danger"></i></div>
                                    <h5 class="m-0 fw-bold">Notifications</h5>
                                </div>
                                <i class="fas fa-check-double text-secondary"></i>
                            </div>

                            <!-- List -->
                            <div class="list-group list-group-flush">
                                <!-- Item 1 -->
                                <div class="list-group-item p-3 border-bottom-0">
                                    <div class="d-flex align-items-center">
                                        <div class="icon-circle-lg bg-warning-subtle text-warning me-3 flex-shrink-0">
                                            <i class="fas fa-lock"></i>
                                        </div>
                                        <div class="w-100">
                                            <div class="d-flex justify-content-between">
                                                <h6 class="mb-0 fw-bold">Complaint Marked as Resolved</h6>
                                                <span class="text-muted small">4m</span>
                                            </div>
                                            <p class="mb-0 text-muted small">2115 3305</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Item 2 -->
                                <div class="list-group-item p-3 border-bottom-0">
                                    <div class="d-flex align-items-center">
                                        <div class="icon-circle-lg bg-primary-subtle text-primary me-3 flex-shrink-0">
                                            <i class="fas fa-hand-holding-heart"></i>
                                        </div>
                                        <div class="w-100">
                                            <div class="d-flex justify-content-between">
                                                <h6 class="mb-0 fw-bold">Laptop Found: Matches with Your Report!</h6>
                                                <span class="text-muted small">48m</span>
                                            </div>
                                            <p class="mb-0 text-muted small">535846 + 665338</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Item 3 -->
                                <div class="list-group-item p-3 border-bottom-0">
                                    <div class="d-flex align-items-center">
                                        <div class="icon-circle-lg bg-success-subtle text-success me-3 flex-shrink-0">
                                            <i class="fas fa-leaf"></i>
                                        </div>
                                        <div class="w-100">
                                            <div class="d-flex justify-content-between">
                                                <h6 class="mb-0 fw-bold">Reminder: Event Tomorrow</h6>
                                                <span class="text-muted small">4h</span>
                                            </div>
                                            <p class="mb-0 text-muted small">2115 8239</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Item 4 -->
                                <div class="list-group-item p-3 border-bottom-0 mb-3">
                                    <div class="d-flex align-items-center">
                                        <div class="icon-circle-lg bg-primary text-white me-3 flex-shrink-0">
                                            <i class="fas fa-user-edit"></i>
                                        </div>
                                        <div class="w-100">
                                            <div class="d-flex justify-content-between">
                                                <h6 class="mb-0 fw-bold">Staff Recruit!</h6>
                                                <span class="text-muted small">30m</span>
                                            </div>
                                            <p class="mb-0 text-muted small">222 198</p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
