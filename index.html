<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Campus Portal Clone</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid min-vh-100 d-flex p-0">
        <div class="row g-0 w-100">
            <!-- Left Side: Branding & Wave -->
            <div
                class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center bg-light position-relative branding-section">
                <div class="text-center z-1">
                    <img src="https://lms.saylanimit.com/logo.png" alt="Saylani Logo" class="mb-4 logo-img">
                    <h1 class="fw-bold text-dark">Campus Portal</h1>
                    <p class="text-muted">Manage reports, complaints<br>& events in one place.</p>
                </div>
                <!-- Wave Background (CSS/SVG) -->
                <div class="wave-container">
                    <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#8DC63F" fill-opacity="0.1"
                            d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                        </path>
                        <path fill="#8DC63F" fill-opacity="0.3"
                            d="M0,256L48,245.3C96,235,192,213,288,192C384,171,480,149,576,149.3C672,149,768,171,864,192C960,213,1056,235,1152,218.7C1248,203,1344,149,1392,122.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
                        </path>
                    </svg>
                </div>
            </div>

            <!-- Right Side: Login Form -->
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-white">
                <div class="login-card p-4 p-sm-5">
                    <h2 class="fw-bold mb-4">Login</h2>

                    <form action="./dashboard.html" id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                        </div>

                        <!-- Role Toggle -->
                        <div class="role-toggle d-flex justify-content-center mb-4 border rounded p-1">
                            <input type="radio" class="btn-check" name="role" id="student" autocomplete="off" checked>
                            <label class="btn btn-outline-primary flex-fill border-0 rounded"
                                for="student">Student</label>

                            <input type="radio" class="btn-check" name="role" id="admin" autocomplete="off">
                            <label class="btn btn-outline-primary flex-fill border-0 rounded" for="admin">Admin</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3 fw-bold">Log In</button>

                        <div class="text-center text-muted mb-3">or</div>

                        <button type="button"
                            class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2">
                            <img src="https://image.similarpng.com/file/similarpng/very-thumbnail/2020/06/Logo-google-icon-PNG.png"
                                alt="Google" width="20">
                            Sign in with Google
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const studentRadio = document.getElementById('student');
        const adminRadio = document.getElementById('admin');

        function updateFormAction() {
            if (adminRadio.checked) {
                loginForm.action = './admin_dashboard.html';
            } else {
                loginForm.action = './dashboard.html';
            }
        }

        studentRadio.addEventListener('change', updateFormAction);
        adminRadio.addEventListener('change', updateFormAction);
    </script>
</body>

</html>
